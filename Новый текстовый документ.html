<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .grid-cell {
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .top-cell {
            background-color: #9af2ff;
            height: 120px;
        }
        
        .left-cell {
            background-color: #deffb2;
            height: 200px;
        }
        
        .center-cell {
            background-color: #ffc1f7;
            height: 200px;
        }
        
        .right-cell {
            background-color: #f0cbd9;
            height: 200px;
        }
        
        .middle-cell {
            background-color: #153fea;
            color: white;
            height: 80px;
        }
        
        .bottom-cell {
            background-color: #b5ead7;
            height: 150px;
        }
        
    
    </style>
</head>
<body>
    <div class="container">
       
        
      
        <div class="row mb-4">
            <div class="col-12">
                <div class="grid-cell top-cell">
                   
                </div>
            </div>
        </div>
        
       
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="grid-cell left-cell">
                 
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid-cell center-cell">
                
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid-cell right-cell">
                   
                </div>
            </div>
        </div>
        
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="grid-cell middle-cell">
                
                </div>
            </div>
        </div>
        
     
        <div class="row">
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="grid-cell bottom-cell">
              
                </div>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="grid-cell bottom-cell">
              
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid-cell bottom-cell">
                 
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PKdAoiVKajpEecL3pViqAZQkMUKF0CV2u6CjCVU9D1" crossorigin="anonymous"></script>
</body>
</html>
